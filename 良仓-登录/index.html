<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>

<div id="background">
	<div id="smallbox">
	<div id="word">
		<p>			
		<input type="text" id="number" class="text" placeholder="用户名/邮箱/手机号" 
		onfocus="this.placeholder=''" onblur="this.placeholder='用户名/邮箱/手机号'"/>
		</p>
		<p>			
		<input type="password" id="password" class="text" placeholder="密码" 
		onfocus="this.placeholder=''" onblur="this.placeholder='密码'"/>
		<span id="idcode"></span>
		</p>
		<div>
		</div>
		<button>登录良仓</button>
		
	</div>		
</div>
</body>
</html>
<script src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jquery.idcode.js" ></script>
<script>
	$("button").click(function(){
		var url = "http://h6.duchengjiu.top/shop/api_user.php";
		var data = {
			status: "login",
			username: $("#number").val(),
			password: $("#password").val()
		}
		$.post(url, data, function(obj) {
			console.log(obj);
			if (obj.code == 0) {
				alert("登陆成功!")
				window.location.href="首页的链接"
			}else{
				alert("用户名或密码输入错误!")
			}
		})
	})
</script>
