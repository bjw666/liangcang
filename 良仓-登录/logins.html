<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .dengLuYeMian{
            width: 100%;
            height: 1000px;
            background-color: #F8F8F8;
            padding-top: 150px;
        }
        .youCaiXueYuan{
            width: 320px;
            height: 550px;
            /*background-color: red ;*/
            margin: 0 auto;
        }
        .shouTou{
            width: 300px;
            height: 200px;
            /*background-color: yellow;*/
            margin: 0 auto;
            text-align: center;
        }
        .youCaiDengLu{
            width: 340px;
            height: 280px;
            /*background-color: aquamarine;*/
            margin: 0 auto;  
        }
     .dengLu{
            margin: 10px;
            height: 40px;
            width: 300px;
            float: left;
        }
       .wei{
            width: 110px;
            height: 30px;
            padding: 20px;
            /*background-color:yellow;*/
            margin: 0 auto;
        }
        .wei a{
            color: #666666;
        	text-decoration: none;
        }
        .dengLuYanZheng{
        	margin: 10px;
        	height: 50px;
            width: 300px;
            /*background-color: yellow;*/
        }
        #number{
        	width: 270px;
        	border:0;
    		border-bottom: solid 1px #000;
    		font-size: 18px;
    		float: left;
    		background: url(img/zxc1.png) no-repeat 2px 8px;
    		padding-left: 35px;   		
        }
        #yanZheng{
        	width: 170px;
        	border: 0;
    		border-bottom: solid 1px #000;
    		font-size: 18px;
    		float: left;
    		background: url(img/zxc2.png) no-repeat 2px 8px;
    		padding-left: 35px;
        }
         input {outline:none;}
         #butn{
         	width: 90px;
         	height: 40px;
         	margin-top: 20px;
         }

    </style>
</head>
<body>
<div class="dengLuYeMian">
    <div class="youCaiXueYuan">
        <div class="shouTou">
            <img src="img/nlicon.png" style="width: 100px;"/>
        </div>
      <div class="youCaiDengLu">
             <input  class="dengLuYanZheng" id="number" placeholder="请输入手机号" required />
             <input  class="dengLuYanZheng" id="yanZheng" placeholder="请输入验证码" required />
             <input type="button" id="butn" value="获取验证码">
             <p class="dengLu">
               <label for="nan"><input type="checkbox" id="nan" checked="checked">自动登录</label>   
             </p>
               <button  class="dengLu" type="submit" value="" style=" font-size: 20px;
            font-weight: 300;background-color: black;color: white;">登录</button>
        </div>
        <div class="wei">
                <a href="login.html">其他方式登录&gt;</a>
            </div>
    </div>
</div>
	
</body>
	<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
	<script type="text/javascript" src="js/jquery.idcode.js" ></script>
	<script type="text/javascript" src="js/jquery.cookie.js" ></script>
</html>
<script>
	$("button").click(function(){
		var url = "http://h6.duchengjiu.top/shop/api_user.php";
		var data = {
			status: "login",
			username: $("#number").val(),
			password: $("#password").val()
		}
		$.post(url, data, function(obj) {
			console.log(obj);
			if (obj.code == 0) {
				alert("登陆成功!")
				window.location.href="首页的链接"
			}else{
				alert("用户名或密码输入错误!")
			}
		})
	})
</script>
