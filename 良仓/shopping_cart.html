<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/shop.css"/>
	</head>
	<body>
		<div class="goods">
			<div class="hTwo"><h2>我的购物车</h2></div>
			
			<div class="good_top">
				<input type="checkbox" class="chkboxQ" id="chkboxQ" />全选
				<span class="shopone">商品信息</span>
				<span class="price">单价</span>
				<span class="count">数量</span>
				<span class="Surplus">余额(元)</span>
				<span class="do">操作</span>
			</div>
				<div class="pan">
				<p class="chooss">确定要删除吗?</p>
						<span class="sure">确定</span>
					   <span class="cancel">取消</span>
					<button>x</button>
				</div>
			</div>
		
		<div class="shop-set" id="shopSet">
			<div class="shop-set-box">
				<span id="Delete">选择删除</span>
				<div class="shop-set-box-ri">
					<p class="shop-set-box-ri-1">
						已选商品
						<em id="Amount">0</em>
						<span>
							总价（不含运费）
							<em id="Money">￥0</em>
						</span>
					</p>
					<a id="checkout">去结算</a>
				</div>
			</div>
		</div>
		<div class="xuanze">
		<p class="sss">继续选购>></p>
		</div>
	</body>
</html>
